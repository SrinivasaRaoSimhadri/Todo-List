{% extends "task/main.html" %}
{% load static %}
{% block content %}
<div class ="container border p-4 w-50 mt-5 bg-dark">
    <div class="row">
        <div class="col-10">
            <a href="{% url 'tasks' %}">
                <img src="{% static 'images/left-arrow.svg' %}" height="30px" width="auto">
            </a>
        </div>
        <div class="col-2">
            <div class="row">
                <div class="col-6">
                    <a href="{% url 'update' task.id %}">
                        <img src="{% static 'images/edit.svg' %}" height="30px" width="auto">
                    </a>
                </div>
                <div class="col-6">
                    <a href="{% url 'delete' task.id %}">
                        <img src="{% static 'images/trash.svg' %}" height="30px" width="auto">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <h4 class="text-white">{{task.description}}<h4>
</div>
{% endblock content %}
